<style>
  .site-footer {
    padding: 1em 0;
  }
  .site-footer .wrapper > div {
    display: flex;
    justify-content: space-between;
    color: #888888;
    font-size: 0.9em;
    flex-wrap: wrap;
  }
  .site-footer .wrapper span {
    text-align: center;
  }
  @media (max-width: 600px) {
    .site-footer .wrapper > div {
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
  }
</style>
<footer class="site-footer" style="border-top: 1px solid #ddd;">
  <div class="wrapper">
    <div>
      <span>Cognition Bytes</span>
      <span>Physics-Informed AI | Vision Systems | Innovation</span>
      <span>Dyutideepta Banerjee</span>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuToggle = document.querySelector(".menu-toggle");
    const nav = document.getElementById("primary-nav");

    menuToggle.addEventListener("click", function() {
      const expanded = this.getAttribute("aria-expanded") === "true" || false;
      this.setAttribute("aria-expanded", !expanded);
      nav.classList.toggle("show");
      this.textContent = nav.classList.contains("show") ? "✖" : "☰";
    });
  });
</script>
